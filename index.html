<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se agora mesmo</title>
    <link rel="stylesheet" type="text/css" href="./CSS/estilo.css">
</head>

<body>
    <main>
        <article class="form-cadastro">
            <div>
                <img class="imgTopo" src="./IMAGENS/form_cadastro.jpg" alt="Form Cadastro">
            </div>


            <div>
                <form action="">
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>

                    <input type="password" id="senha" placeholder="Digite sua senha" maxlength="10" required>

                    <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" maxlength="10" required>


                    <div id="mensagem"></div>

                    <button class="inativo" id="btnEnviar">Cadastre-se</button>
                </form>
            </div>
        </article>
    </main>
    <video class="bg-video" src="./VIDEOS/bg3.mp4" autoplay loop muted></video>

    <script src="./JS/script.js"></script>

</body>

</html>
